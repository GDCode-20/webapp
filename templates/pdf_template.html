<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>SysCompany | Reporte</title>
    <!-- BOOSTRAP 4 -->
    <link rel="stylesheet" href="https://bootswatch.com/4/materia/bootstrap.min.css">
    <!-- FONTAWESOME -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css" integrity="sha512-+4zCK9k+qNFUR5X+cKL9EIR+ZOhtIloNl9GIKS57V1MyNsYpYcUrUeQc9vNfzsWfV28IaLL3i96P9sdNyeRssA==" crossorigin="anonymous"/>
    <!-- Custom CSS -->
</head>
<body>
<div class="mr-auto">
    <!-- AGREGAR DATOS EMPRESA -->
</div>
<div class="row mt-2 pt-2">
    <div class="col-md-6 m-auto mt-2">
    </div>
</div>
<!-- AGREGAR IMAGENES REPORTE -->
<div class="row mt-4 pt-4">
    <div class="col-md-8 m-auto mt-2">
        <table class="table table-sm bg-white">
          <tbody id="tabla">
            {% for contact in empleados %}
            <tr>
              <td>{{contact.0}}</td>
              <td>{{contact.1}}</td>
              <td>{{contact.2}}</td>
              <td>{{contact.3}}</td>
              <td>{{contact.4}}</td>
              <td>{{contact.5}}</td>
              <td>{{contact.6}}</td>
              {% if contact.7 %}
                {% for super in sup %}
                    {% if contact.7 == super.0 %}
                    <td>{{super.1}} {{super.2}}</td>
                    {% endif %}
                {% endfor %}
                {% else %}
                    <td>supervisor</td>
            {% endif %}
            </tr>
            {% endfor %}
          </tbody>
        </table>
    </div>
</div>

<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
</body>
</html>
