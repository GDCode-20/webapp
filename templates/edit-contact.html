{% extends "layout.html" %}
{% block username %}   
    {{ user }}
{% endblock %}

{% block body %}

  <div class="row">
    <div class="col-md-4 offset-md-4">
      <div class="card">
        <div class="card-header">
          <h3 class="text-muted text-center">Actualizar empleado</h3>
        </div>
        <div class="card-body">
          <form action="/update/{{empleado.0}}" method="POST">       
              <div class="form-row">
                <div class="form-group col-md-6">
                  <input type="text" class="form-control" name="name" value="{{empleado.1}}">
                </div>
                <div class="form-group col-md-6">
                  <input type="text" class="form-control" name="lastname" value="{{empleado.2}}">
                </div>
              </div>
              <div class="form-row">
              <div class="form-group col-md-6">
                <input type="text" class="form-control" name="email" value="{{empleado.3}}" >
              </div>
              <div class="form-group col-md-4">
                <input type="text" class="form-control" name="phone" value="{{empleado.5}}"> 
              </div>
              <div class="form-group col-md-2">
                <input type="text" class="form-control" name="sueldo" value="{{empleado.6}}">
              </div>
            </div>
            <div class="form-row">
              <div class="form-group col-md-6">
                <select id="inputState" class="form-control">
                  <option selected value="{{empleado.10}}">Cargo</option>
                  <option>...</option>
                </select>
              </div>
              <div class="form-group col-md-6">
                <select id="inputState" class="form-control">
                  <option selected value="{{empleado.11}}">Departamento..</option>
                  <option>...</option>
                </select>
              </div>
            </div>
            <div class="form-group">
              <button type="submit" class="btn btn-primary btn-block">
                Actualizar
              </button>
            </div>
            <div class="form-group">
              <a href="/principal" class="btn btn-default btn-block">
                Cancelar
              </a>
            </div>
          </form>  
        </div>
      </div>
    </div>
  </div>

{% endblock %}
