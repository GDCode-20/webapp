{% extends "layout.html" %}
{% block username %}   
    {{ user }}
{% endblock %}

{% block body %}

  <div class="row mt-4">
    <div class="col-md-4 offset-md-4">
      <div class="card">
        <div class="card-header">
          <h3 class="text-muted text-center">Actualizar empleado</h3>
        </div>
        <div class="card-body">
          <form action="/update/{{empleados.0}}" method="POST">       
              <div class="form-row">
                <div class="form-group col-md-6">
                  <input type="text" class="form-control" name="name" value="{{empleados.1}}">
                </div>
                <div class="form-group col-md-6">
                  <input type="text" class="form-control" name="lastname" value="{{empleados.2}}">
                </div>
              </div>
              <div class="form-row">
              <div class="form-group col-md-6">
                <input type="text" class="form-control" name="email" value="{{empleados.3}}" >
              </div>
              <div class="form-group col-md-4">
                <input type="text" class="form-control" name="phone" value="{{empleados.4}}"> 
              </div>
              <div class="form-group col-md-2">
                <input type="text" class="form-control" name="sueldo" value="{{empleados.5}}">
              </div>
            </div>
            <div class="form-row">
              <div class="form-group col-md-6">
                <select id="inputState" name="cargo" class="form-control">
                  <option selected value="{{empleados.6}}">{{empleados.7}}</option>
                  {% for op in cargos %}
                  <option value={{op.0}}> {{op.1}} </option>
                  {% endfor %}
                </select>
              </div>
              <div class="form-group col-md-6">
                <select id="inputState" name="sector" class="form-control sector">
                  <option selected value="{{empleados.8}}">{{empleados.9}}</option>
                  {% for sec in sector %}
                  <option value={{sec.0}}> {{sec.1}} </option>
                  {% endfor %}
                </select>
              </div>
            </div>
            <div class="form-row">
              <div class="form-group col-md-6">
                <input type="text" class="form-control supervisor" name="supervisor"  placeholder="Supervisor" value="{% for su in sup %}{% if empleados.10 == su.0 %} {{su.1}} {% endif %} {% endfor %}">
              </div>
             </div>
            <div class="form-group">
              <button type="submit" class="btn btn-primary btn-block">
                Actualizar
              </button>
            </div>
            <div class="form-group">
              <a href="/principal" class="btn btn-default btn-block">
                Cancelar
              </a>
            </div>
          </form>  
        </div>
      </div>
    </div>
  </div>

{% endblock %}
