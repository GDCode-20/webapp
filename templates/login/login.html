<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>SysCompany | Acceder</title>
  <!-- BOOSTRAP 4 -->
  <link rel="stylesheet" href="https://bootswatch.com/4/materia/bootstrap.min.css">
  <!-- FONTAWESOME -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css" integrity="sha512-+4zCK9k+qNFUR5X+cKL9EIR+ZOhtIloNl9GIKS57V1MyNsYpYcUrUeQc9vNfzsWfV28IaLL3i96P9sdNyeRssA==" crossorigin="anonymous"/>
  <!-- Custom CSS -->
  <link rel="stylesheet" href="{{url_for('static', filename='css/main.css')}}">
</head>
<body>

  <nav class="navbar navbar-expand-md navbar-dark bg-dark">
    <a class="navbar-brand" href="/">Sistema de Gestion de Personal</a>
    <button class="navbar-toggler bg-dark ml-auto mb-2 " type="button" data-toggle="collapse" data-target="#mynav">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="navbar-collapse collapse" id="mynav">
      <div class="container-fluid">
        <div class="row ml-auto">
          <div class="col-12 ml-auto nav-top">
            <ul class="navbar-nav">
              <li class="navbar-item mr-3">
                <a class="navbar-link" href="#">Registrarse</a>
              </li>
              <li class="navbar-item mr-3">|</li>
              <li class="navbar-item mr-3">
                <a class="navbar-link" href="#">Iniciar sesión</a>
              </li>
              <li class="navbar-item mr-3">|</li>
              <li class="navbar-item mr-3"><a class="navbar-link" href="#">Ayuda!</a>
              </li>
            </ul>
          </div>
        </div>
      </div>
    </div>
  </nav>
<section>
    <div class="container-fluid">
        <div class="row">
            <div class="col-xl-3 col-lg-3 col-md-3"></div>
            <div class="col-xl-6 col-lg-6 col-md-6">
                <div class="card mt-4 p-4">
                    <div class="card-header">
                        {% with messages = get_flashed_messages() %}
                        {% if messages %}
                            {% for mje in messages %}
                            <strong style="color: red;">{{ mje }}</strong> 
                            {% endfor %}
                        {% endif %}
                        {% endwith %}  
                        <h3 class="text-muted text-center">SysCompany - Acceder</h3>
                    </div>
                    <div class="card-body">
                        <form action="/acceso" method="POST">
                            <div class="form-group">
                                <input type="text" name="name" id="name" placeholder="Ingresa tu usuario" class="form-control">
                            </div>
                            <div class="form-group">
                                <input type="password" name="password" id="password" placeholder="Ingresa tu clave" class="form-control">
                            </div>
                            <button type="submit" class="btn btn-primary btn-block">Acceder</button>
                        </form>
                    </div>
                    <div class="card-footer">
                        <a href="#" class="navbar-links">Olvide la contraseña</a>
                    </div>
                </div>
            </div>
            <div class="col-xl-3 col-lg-3 col-md-3"></div>
        </div>
    </div>
</section>

<!-- scripts -->
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
<script src="{{url_for('static', filename='js/main.js')}}"></script>
</body>
</html>
